{% extends "base.html" %}
{% block title %}Esqueceu a senha{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2 class="card-title">Recuperar Senha</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Email cadastrado</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Enviar link de redefinição</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('login') }}">Voltar ao login</a>
        </div>
    </div>
</div>
{% endblock %}
